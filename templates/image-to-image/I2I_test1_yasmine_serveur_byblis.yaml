# BiaPy version: 3.5.13
# BiaPy version: 3.5.13

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: IMAGE_TO_IMAGE
    NDIM: 3D

DATA:
    PATCH_SIZE: (32, 128, 128, 3)
    TRAIN:
        PATH: h:\CreER\dataset_regression_3C_I2I_100\train\raw
        GT_PATH: h:\CreER\dataset_regression_3C_I2I_100\train\label
        IN_MEMORY: True
    VAL:
        FROM_TRAIN: True
        SPLIT_TRAIN: 0.2
    TEST:
        PATH: h:\CreER\dataset_regression_3C_I2I_100\test\raw
        GT_PATH: h:\CreER\dataset_regression_3C_I2I_100\test\label
        IN_MEMORY: False
        LOAD_GT: True
        PADDING: (4,8,8)
    NORMALIZATION:
        TYPE: "zero_mean_unit_variance"


AUGMENTOR:
    # ENABLE: True
    # VFLIP: True
    # HFLIP: True
    # ZFLIP: True
    # DROPOUT: True
    # GRIDMASK: True
    # CUTOUT: True
    ENABLE: True
    DA_PROB: 0.5
    CUTOUT: False
    # GRIDMASK: True
    CUTBLUR: True
    # RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ZFLIP: True
    CONTRAST: True
    CONTRAST_FACTOR: (-0.3, 0.3)
    BRIGHTNESS: True
    BRIGHTNESS_FACTOR: (-0.3, 0.3)
    # GAMMA_CONTRAST: True
    # GC_GAMMA: (0.5, 1.5)
    # ELASTIC: True
    CHANNEL_SHUFFLE: True
    AFFINE_MODE: 'reflect'

MODEL:
    ARCHITECTURE: resunet
    FEATURE_MAPS: [48, 64, 80, 96]
    Z_DOWN: [1,1,1]
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    # METRICS : ["iou", "cldice"]
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 3
    EPOCHS: 2000
    PATIENCE: 30
    LR_SCHEDULER:
        NAME: 'warmupcosine'
        MIN_LR: 1.E-6
        WARMUP_COSINE_DECAY_EPOCHS: 50

TEST:
    ENABLE: True
    FULL_IMG: False

LOSS:
    TYPE: MSE


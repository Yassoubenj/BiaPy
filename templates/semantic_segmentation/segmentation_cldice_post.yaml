# BiaPy version: 3.5.13

SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 3D

DATA:
    PATCH_SIZE: (32, 128, 128, 3)
    TRAIN:
        PATH: /home/yasminebenjelloun/dataset/segmentation_data_moyen_10000/train/raw
        GT_PATH: /home/yasminebenjelloun/dataset/segmentation_data_moyen_10000/train/label
        IN_MEMORY: True
        #PADDING: (4, 16, 16)
    VAL:
        #SPLIT_TRAIN: 0.2
        CROSS_VAL: True               
        #FROM_TRAIN: False  
        
    TEST:
        PATH: /home/yasminebenjelloun/dataset/segmentation_data_moyen_10000/test/raw
        GT_PATH: /home/yasminebenjelloun/dataset/segmentation_data_moyen_10000/test/label
        IN_MEMORY: True
        LOAD_GT: True
        #PADDING: (4,8,8)
        PADDING: (4, 16, 16)
    NORMALIZATION:
        TYPE: 'scale_range'
        #TYPE: "zero_mean_unit_variance"


AUGMENTOR:
    # DROPOUT: True
    # GRIDMASK: True
    # CUTOUT: True
    ENABLE: True
    DA_PROB: 0.5
    CUTOUT: False
    # GRIDMASK: True
    CUTBLUR: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True
    ZFLIP: True
    CONTRAST: True
    CONTRAST_FACTOR: (-0.3, 0.3)
    BRIGHTNESS: True
    BRIGHTNESS_FACTOR: (-0.3, 0.3)
    # GAMMA_CONTRAST: True
    # GC_GAMMA: (0.5, 1.5)
    # ELASTIC: True
    CHANNEL_SHUFFLE: True
    AFFINE_MODE: 'reflect'

MODEL:
  ARCHITECTURE: unet
  FEATURE_MAPS : [8, 16, 32]
  #FEATURE_MAPS: [16, 32, 64]
  Z_DOWN: [1, 1]
  DROPOUT_VALUES: [0.2, 0.3, 0.4]

  LOAD_CHECKPOINT: False


# MODEL:
#     ARCHITECTURE: attention_unet
#     FEATURE_MAPS: [48, 64, 80, 96]
#     Z_DOWN: [1,1,1]
#     LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    METRICS : ["iou", "cldice"]
    OPTIMIZER: ADAMW
    LR: 1.E-4
    BATCH_SIZE: 3
    EPOCHS: 500
    PATIENCE: 100
    W_DECAY: 0.0001
    LR_SCHEDULER:
        NAME: 'warmupcosine'
        MIN_LR: 1.E-6
        WARMUP_COSINE_DECAY_EPOCHS: 50

# TEST:
#     ENABLE: True
#     FULL_IMG: False
  
TEST:
    ENABLE: True
    METRICS : ["iou", "cldice"]
    AUGMENTATION: False
    FULL_IMG: False

LOSS:
    TYPE: CLDICE

